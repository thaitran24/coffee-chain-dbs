<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="form-background">
        <div class="form-container close">
            <div class="form--title">
                <h1>Add employee</h1>
            </div>
            <form action="" class="form">
                <div class="form-control">
                    <label for="ID">Employee ID:</label>
                    <input type="text" id="ID" placeholder="Employee ID">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name"placeholder="First name">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name"placeholder="Last name">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="first-name"placeholder="Email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>         
                <button>Submit</button>
                <button class="form-close">Close</button>
            </form>
        </div>
        
    </div>
    
    <div class>
        <button class="form-open">Add employee</button>
    </div>

  </body>
  <script src="./formControl.js"></script>
</html>
